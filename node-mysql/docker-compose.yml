version: '3'

services:

  app:
    build:
      context: node-express
    container_name: node-app
    networks:
      - node-network
    volumes:
      - ./node-express:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on: 
      - db

  db:
    image: mysql:8
    command: --innodb-use-native-aio=0
    container_name: nodedb
    restart: always
    tty: true
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
    name: node-network
